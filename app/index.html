<!DOCTYPE html>
<html lang="sv">

<head>
    <title>Motionsserien Badminton</title>
    <link rel="stylesheet" type="text/css" href="result.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div id="app">
        <form class="container main-form">
            <h2>Division</h2>
            <div>
                <select class="form-control input-lg select-top" v-model="selecteddiv" id="divsion">
                    <option value="">Välj division...</option>
                    <option v-for="divsion in divisions" v-bind:value="divsion">
                        {{ divsion.divname }}
                    </option>
                </select>
            </div>

            <div v-if="selecteddiv !== ''">
                <hr class="hr-first" />
                <h2>Match</h2>
                <div>
                    <select class="form-control input-lg select-top" v-model="selectedmatch" id="match">
                        <option value="">Välj match...</option>
                        <option v-for="match in selecteddiv.matches" v-bind:value="match">
                            {{ match.matchnumber }}: {{ match.hometeam }} - {{ match.awayteam }}
                        </option>
                    </select>
                </div>
            </div>

            <div v-if="selectedmatch !== ''">
                <hr class="hr-first" />

                <legend>Dubbel</legend>

                <div class="form-group">
                    <label for="doublesplayer1home">Hemmaspelare 1</label>
                    <select class="form-control" id="doublesplayer1home">
                        <option value="">Välj spelare...</option>
                        <option v-for="member in selecteddiv.teams[selectedmatch.hometeam].members">
                            {{ member }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doublesplayer2home">Hemmaspelare 2</label>
                    <select class="form-control" id="doublesplayer2home">
                        <option value="">Välj spelare...</option>
                        <option v-for="member in selecteddiv.teams[selectedmatch.hometeam].members">
                            {{ member }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="doublesplayer1away">Bortaspelare 1</label>
                    <select class="form-control" id="doublesplayer1away">
                        <option value="">Välj spelare...</option>
                        <option v-for="member in selecteddiv.teams[selectedmatch.awayteam].members">
                            {{ member }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doublesplayer2away">Bortaspelare 2</label>
                    <select class="form-control" id="doublesplayer2away">
                        <option value="">Välj spelare...</option>
                        <option v-for="member in selecteddiv.teams[selectedmatch.awayteam].members">
                            {{ member }}
                        </option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-sm-9 col-md-6">
                        <label>Resultat</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group">
                        <input type="number" class="form-control" id="set1" placeholder="Set 1">
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group">
                        <input type="number" class="form-control" id="set2" placeholder="Set 2">
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group">
                        <input type="number" class="form-control" id="set2" placeholder="Set 3">
                    </div>
                </div>

                <hr />


                <legend>Singel 1</legend>
                <div class="form-group">
                    <label for="singlesplayer1home">Hemmaspelare</label>
                    <select class="form-control" id="singlesplayer1home">
                        <option value="">Välj spelare...</option>
                        <option v-for="member in selecteddiv.teams[selectedmatch.hometeam].members">
                            {{ member }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="singlesplayer1away">Bortaspelare</label>
                    <select class="form-control" id="singlesplayer1away">
                        <option value="">Välj spelare...</option>
                        <option v-for="member in selecteddiv.teams[selectedmatch.awayteam].members">
                            {{ member }}
                        </option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-sm-9 col-md-6">
                        <label>Resultat</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group">
                        <input type="number" class="form-control" id="set1" placeholder="Set 1">
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group">
                        <input type="number" class="form-control" id="set2" placeholder="Set 2">
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group">
                        <input type="number" class="form-control" id="set2" placeholder="Set 3">
                    </div>
                </div>

                <hr />

                <legend>Singel 2</legend>
                <div class="form-group">
                    <label for="singlesplayer2home">Hemmaspelare</label>
                    <select class="form-control" id="singlesplayer2home">
                        <option value="">Välj spelare...</option>
                        <option v-for="member in selecteddiv.teams[selectedmatch.hometeam].members">
                            {{ member }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="singlesplayer2away">Bortaspelare</label>
                    <select class="form-control" id="singlesplayer2away">
                        <option value="">Välj spelare...</option>
                        <option v-for="member in selecteddiv.teams[selectedmatch.awayteam].members">
                            {{ member }}
                        </option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-sm-9 col-md-6">
                        <label>Resultat</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group">
                        <input type="number" class="form-control" id="set1" placeholder="Set 1">
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group">
                        <input type="number" class="form-control" id="set2" placeholder="Set 2">
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group">
                        <input type="number" class="form-control" id="set2" placeholder="Set 3">
                    </div>
                </div>

                <hr />

                <legend>Matchresultat</legend>
                <div class="form-group">
                    <input type="number" class="form-control" id="matchresultat" placeholder="Ange totalt resultat">
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block button-submit">Skicka in</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/vuefire@1.3.0"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <script type="text/javascript" src="result.js"></script>


</body>

</html>
