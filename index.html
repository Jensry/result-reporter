<!DOCTYPE html>
<html lang="en">
<head>
    <title>Motionsserien Badminton</title>
    <!--link rel="stylesheet" type="text/css" href="result.css"/-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    
    <div id="app">
        <div class="container">
            <form>
                <h3>Match</h3>
                <div class="container">
                    <div class="form-group">
                        <select class="form-control" v-model="selectedmatch" id="match">
                            <option value="">Välj match...</option>
                            <option v-for="match in matches" v-bind:value="match">
                                {{ match.matchnumber }}: {{ match.hometeam }} - {{ match.awayteam }}
                            </option>
                        </select>
                    </div>
                </div>
                <div v-if="selectedmatch !== ''">
                    <h4>Dubbel</h4>
                    <div class="container bg-light py-2 my-2">
                        <div class="form-group">
                            <label for="doublesplayer1home">Hemmaspelare 1</label>
                            <select class="form-control" id="doublesplayer1home">
                                <option value="">Välj spelare...</option>
                                <option v-for="member in teams[selectedmatch.hometeam].members">
                                    {{ member }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doublesplayer2home">Hemmaspelare 2</label>
                            <select class="form-control" id="doublesplayer2home">
                                <option value="">Välj spelare...</option>
                                <option v-for="member in teams[selectedmatch.hometeam].members">
                                    {{ member }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="container bg-light py-2 my-2">
                        <div class="form-group">
                            <label for="doublesplayer1away">Bortaspelare 1</label>
                            <select class="form-control" id="doublesplayer1away">
                                <option value="">Välj spelare...</option>
                                <option v-for="member in teams[selectedmatch.awayteam].members">
                                    {{ member }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doublesplayer2away">Bortaspelare 2</label>
                            <select class="form-control" id="doublesplayer2away">
                                <option value="">Välj spelare...</option>
                                <option v-for="member in teams[selectedmatch.awayteam].members">
                                    {{ member }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <h4>Singel 1</h4>
                    <div class="container bg-light py-2 my-2">
                        <div class="form-group">
                            <label for="singlesplayer1home">Hemmaspelare</label>
                            <select class="form-control" id="singlesplayer1home">
                                <option value="">Välj spelare...</option>
                                <option v-for="member in teams[selectedmatch.hometeam].members">
                                    {{ member }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="container bg-light py-2 my-2">
                        <div class="form-group">
                            <label for="singlesplayer1away">Bortaspelare</label>
                            <select class="form-control" id="singlesplayer1away">
                                <option value="">Välj spelare...</option>
                                <option v-for="member in teams[selectedmatch.awayteam].members">
                                    {{ member }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <h4>Singel 2</h4>
                    <div class="container bg-light py-2 my-2">
                        <div class="form-group">
                            <label for="singlesplayer2home">Hemmaspelare</label>
                            <select class="form-control" id="singlesplayer2home">
                                <option value="">Välj spelare...</option>
                                <option v-for="member in teams[selectedmatch.hometeam].members">
                                    {{ member }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="container bg-light py-2 my-2">
                        <div class="form-group">
                            <label for="singlesplayer2away">Bortaspelare</label>
                            <select class="form-control" id="singlesplayer2away">
                                <option value="">Välj spelare...</option>
                                <option v-for="member in teams[selectedmatch.awayteam].members">
                                    {{ member }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Skicka in</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/vuefire@1.3.0"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    
    <script type="text/javascript" src="result.js"></script>


</body>
</html>
